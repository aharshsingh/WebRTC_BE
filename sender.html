<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Receiver</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      background: #1e1e1e;
      border-bottom: 1px solid #333;
    }

    main {
      flex: 1;
      position: relative;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    #remotePlaceholder {
      position: absolute;
      font-size: 1.2rem;
      color: #aaa;
      text-align: center;
    }

    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 200px;
      border-radius: 12px;
      border: 2px solid #444;
      background: black;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    footer {
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #1e1e1e;
      border-top: 1px solid #333;
    }

    button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #005fcc;
    }

    button:disabled {
      background: #444;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>ðŸ“ž WebRTC Sender</header>

  <main>
    <video id="remoteVideo" autoplay playsinline></video>
    <div id="remotePlaceholder">ðŸ‘¤ Waiting for remote video...</div>
    <video id="localVideo" autoplay playsinline muted></video>
  </main>

  <footer>
    <button id="startBtn">Start Call</button>
    <button id="endBtn" disabled>End Call</button>
  </footer>

  <script>
    const TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI5NDg1NjM0YS1hNjIwLTQxZTQtOTgzNC1hNWM5ODAwNzRmYmEiLCJzZXNzaW9uSWQiOiJkZTIxMTRhNi00NTBiLTRkMTEtYTc2NC1jMWQxODczNDU1ZWEiLCJpYXQiOjE3NTc0ODIyMDgsImV4cCI6MTc1NzQ4OTQwOH0.ZvS9F2YchMvYPI6V8uODR_JKTV_Q0uifn5Q9Fwkj6ig";
    const REMOTE_USER_ID = "9dfad96f-fae3-4ff1-9bcb-b2e3b79e767e";

    let ws, pc;
    const candidateQueue = [];

    const startBtn = document.getElementById("startBtn");
    const endBtn = document.getElementById("endBtn");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const remotePlaceholder = document.getElementById("remotePlaceholder");

    startBtn.onclick = async () => {
      startBtn.disabled = true;
      endBtn.disabled = false;

      ws = new WebSocket(`ws://localhost:7000?token=${TOKEN}`);
      pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });

      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = stream;

      // ðŸ”¹ Show local video also in the big screen as dummy until real remote stream comes
      remoteVideo.srcObject = stream;
      remotePlaceholder.style.display = "none";

      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      pc.ontrack = (event) => {
        console.log("Remote track received:", event.streams);
        remoteVideo.srcObject = event.streams[0]; // Replace dummy with real remote stream
        remotePlaceholder.style.display = "none";
      };

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          ws.send(JSON.stringify({ type: "candidate", targetUserId: REMOTE_USER_ID, payload: event.candidate }));
        }
      };

      ws.onopen = () => {
        console.log("WebSocket connected (Receiver)");
      };

      async function addCandidateSafely(candidate) {
        if (pc.remoteDescription) {
          await pc.addIceCandidate(new RTCIceCandidate(candidate));
        } else {
          candidateQueue.push(candidate);
        }
      }

      ws.onmessage = async (event) => {
        const msg = JSON.parse(event.data);
        console.log("Receiver received:", msg);

        if (msg.type === "offer") {
          await pc.setRemoteDescription(new RTCSessionDescription(msg.payload));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          ws.send(JSON.stringify({ type: "answer", targetUserId: REMOTE_USER_ID, payload: answer }));

          while (candidateQueue.length) {
            await pc.addIceCandidate(new RTCIceCandidate(candidateQueue.shift()));
          }
        } else if (msg.type === "candidate") {
          await addCandidateSafely(msg.payload);
        }
      };
    };

    endBtn.onclick = () => {
      startBtn.disabled = false;
      endBtn.disabled = true;

      if (pc) {
        pc.close();
        pc = null;
      }
      if (ws) {
        ws.close();
        ws = null;
      }
      remoteVideo.srcObject = null;
      remotePlaceholder.style.display = "block";
      console.log("Call ended.");
    };
  </script>
</body>
</html>
